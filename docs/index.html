<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="docsify-plugin-runkit - A docsify.js plugin for rendering interactive JavaScript REPLs powered by RunKit">
    <title>docsify-plugin-runkit - A docsify.js plugin for rendering interactive JavaScript REPLs powered by RunKit</title>
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CRRBEH0M1B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-CRRBEH0M1B');
    </script>
</head>

<body>
    <div id="app"></div>

    <style>
        /* docsify-plugin-ethicalads (temporary) */
        :root {
            --ea-sidebar-inset: var(--sidebar-width);
            --ea-sidebar-toggle-inset: 0;
        }

        .sidebar {
            --ea-background: hsl(var(--mono-hue), var(--mono-saturation), 94%);
            --ea-callout-background: hsl(var(--mono-hue), var(--mono-saturation), 89%);
            --ea-margin: 1em 0 0 0;
        }

        .sidebar [data-ea-publisher][class].flat {
            --ea-margin: 0 -25px;
        }
    </style>
    <script>
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name       : 'docsify-plugin-runkit',
            repo       : 'https://github.com/jhildenbiddle/docsify-plugin-runkit',
            homepage   : 'index.md',
            loadSidebar: 'sidebar.md',

            // NAVIGATION
            // -----------------------------------------------------------------
            alias: {
                '.*?/changelog': 'https://raw.githubusercontent.com/jhildenbiddle/docsify-plugin-runkit/main/CHANGELOG.md',
            },
            auto2top   : true,
            maxLevel   : 2,
            subMaxLevel: 2,

            // PLUGINS
            // -----------------------------------------------------------------
            ethicalAds: {
                eaPublisher: 'jhildenbiddle-github-io',
            },
            executeScript: true,
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-runkit@latest"></script>
</body>
</html>
